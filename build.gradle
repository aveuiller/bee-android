buildscript {
    ext.kotlin_version = '1.1.60'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" } // Dependency: MPAndroidChart
        jcenter()
        maven { url '/tmp/sdkRepo/content/repositories/snapshots/' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" } // APISENSE Snapshots
        mavenLocal()
        google()
    }
}

ext {
    beeVersion = "1.12.0-SNAPSHOT"
    apkCode = 22
    apisenseVersion = "1.12.0-SNAPSHOT"
}
